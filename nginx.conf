    # üõ†Ô∏è Crafty (HTTPS internally)
    server
    {
        listen 8080 ssl http2;
        server_name crafty.lordofwizard.com;

        location /
        {
        #    proxy_pass https://127.0.0.1:6902;
        #    proxy_ssl_verify off;
        #    proxy_set_header Host $host;
        #    proxy_set_header X-Real-IP $remote_addr;
	        #This is important for websockets
        proxy_http_version 1.1;
        proxy_redirect off;

        # These are important for websockets.
        # They are required for crafty to function properly.
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        #End important websocket parts

        proxy_pass https://localhost:6902;

        proxy_buffering off;
        client_max_body_size 0;
        proxy_connect_timeout  3600s;
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        send_timeout  3600s;
        }
    }

    server {
	    listen 8080;
	    server_name audiobooks.lordofwizard.com;
	
	    # SSL Certificates (uncomment when using Cloudflare Origin certs)
	    ssl_certificate /etc/ssl/cloudflare/origin.crt;
	    ssl_certificate_key /etc/ssl/cloudflare/origin.key;
	
	    # Optional: add HSTS (only enable after verifying HTTPS works)
	    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	
	    location / {
	        proxy_pass http://127.0.0.1:6903;
	
	        # --- WebSocket + Streaming Support ---
	        proxy_http_version 1.1;
	        proxy_set_header Upgrade $http_upgrade;
	        proxy_set_header Connection "upgrade";
	
	        # --- Header Forwarding ---
	        proxy_set_header Host $host;
	        proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_set_header X-Forwarded-Proto $scheme;
	
	        # --- Timeouts (for long streams) ---
	        proxy_connect_timeout 20s;
	        proxy_read_timeout 3600s;
	        proxy_send_timeout 3600s;
	
	        # --- Buffers & Uploads ---
	        proxy_buffers 16 16k;
	        proxy_buffer_size 32k;
	        client_max_body_size 1024M;
	
	        # --- Handle Redirects properly ---
	        proxy_redirect off;
	
	        # --- Optional: error fallback (for better UX) ---
	        error_page 502 503 504 /custom_50x.html;
	    }
	
	    # Optional static caching for cover art (improves loading)
	    location /cover/ {
	        proxy_pass http://127.0.0.1:6903/cover/;
	        expires 30d;
	        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
	    }
	}

