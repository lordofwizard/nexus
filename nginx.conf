worker_processes auto;
events
{
    worker_connections 1024;
}

http
{
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    ssl_certificate /etc/ssl/cloudflare/origin.crt;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;
    #ssl_certificate     /etc/nginx/certs/fullchain.pem;
    #ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/audiobookshelf.access.log;
    error_log /var/log/nginx/audiobookshelf.error.log;



    # üåê Main site
    server
    {
        listen 8080 ssl http2;
        server_name lordofwizard.com www.lordofwizard.com;

        location /
        {
#            proxy_pass http://127.0.0.1:6918;
	    proxy_pass https://lordofwizard.github.io;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_set_header Host lordofwizard.github.io;
            proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        }
	    # üîπ Redirects
    	location = /github {
    	    return 301 https://github.com/lordofwizard;
    	}

    	location = /twitter {
    	    return 301 https://twitter.com/_lordofwizard;
    	}

    	location = /linkedin {
    	    return 301 https://www.linkedin.com/in/lordofwizard;
    	}
	location = /resume {
        	alias /home/ubuntu/resume.pdf;
        	types { application/pdf pdf; }
		default_type application/pdf;

	}

    }
