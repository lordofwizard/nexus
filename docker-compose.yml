---
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=6901
      - TORRENTING_PORT=6881
    volumes:
      - ${PWD}/qbittorrent/config:/config
      - ${PWD}/qbittorrent/downloads:/downloads #optional
    ports:
      - 6901:6901
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

